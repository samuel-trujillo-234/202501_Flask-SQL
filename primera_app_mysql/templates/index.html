<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .mascota {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Lista de Mascotas</h1>
    <section>
        {% for una_mascota in todas_mascotas %}
        <div class="mascota">
            <p><b>Nombre:</b> {{ una_mascota.nombre }}</p>
            <p><b>Tipo:</b> {{ una_mascota.tipo }}</p>
            <p><b>Color:</b> {{ una_mascota.color }}</p>
        </div>
        {% endfor %}
    </section>
</body>

</html>
