<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Usuarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sistema de Usuarios</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="forms-container">
            <div class="form-section">
                <h2>Registro</h2>
                <form action="{{ url_for('auth.registro') }}" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email-registro">E-mail</label>
                        <input type="email" id="email-registro" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password-registro">Contraseña</label>
                        <input type="password" id="password-registro" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Conf. Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                    
                    <button type="submit" class="btn">Registrar</button>
                </form>
            </div>
            

            <div class="form-section">
                <h2>Inicio de Sesión</h2>
                <form action="{{ url_for('auth.login') }}" method="post">
                    <div class="form-group">
                        <label for="email-login">E-mail</label>
                        <input type="email" id="email-login" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password-login">Contraseña</label>
                        <input type="password" id="password-login" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
