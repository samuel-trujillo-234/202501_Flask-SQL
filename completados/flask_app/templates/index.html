<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Taco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a href="/tacos" class="btn btn-success">Ver todos los tacos</a>
    <form action="/crear" method="post" class="p-3 col-4 mx-auto my-5 border">
        <h2 class="text-center text-primary">Crear Taco:</h2>
        <div class="form-group">
            <label for="tortilla">Tortilla:</label>
            <input type="text" name="tortilla" id="tortilla" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="guiso">Guiso:</label>
            <input type="text" name="guiso" id="guiso" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="salsa">Salsa:</label>
            <input type="text" name="salsa" id="salsa" class="form-control" required>
        </div>
        <input type="submit" value="Crear Taco" class="btn btn-primary mt-3">
    </form>
    <form action="/crear" method="post" class="p-3 col-4 mx-auto my-5b border">
        <select name="restaurante_id">
            {% for restaurante in todos_restaurantes %}
            <option value="{{restaurante.id}}">{{restaurante.nombre}}</option>
            {% endfor %}
        </select>
    </form>
</body>
</html>
