<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario {{ usuario.id }}</title>
</head>
<body>

    <h1>Editar Usuario {{ usuario.id }}</h1>
    <form action="/usuarios/actualizar/{{ usuario.id }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
        <br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ usuario.apellido }}" required>
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
        <br><br>

        <button type="submit">Actualizar</button>
    </form>

    <br>
    <a href="/usuarios">Volver a la Lista de Usuarios</a>

</body>
</html>
