<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario {{ usuario.id }}</title>
</head>
<body>

    <h1>Usuario {{ usuario.id }}</h1>
    <p><strong>Nombre Completo:</strong> {{ usuario.nombre }} {{ usuario.apellido }}</p>
    <p><strong>E-mail:</strong> {{ usuario.email }}</p>
    <p><strong>Fecha Creación:</strong> {{ usuario.created_at }}</p>
    <p><strong>Fecha Actualización:</strong> {{ usuario.updated_at }}</p>

    <a href="/usuarios/editar/{{ usuario.id }}">Editar</a> |
    <a href="/usuarios/borrar/{{ usuario.id }}" onclick="return confirm('¿Seguro que quieres eliminar este usuario?')">Borrar</a>
    <br><br>
    <a href="/usuarios">Volver a la Lista de Usuarios</a>

</body>
</html>
