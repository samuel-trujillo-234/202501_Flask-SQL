<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Usuarios</h1>
    <a href="/usuarios/nuevo">Nuevo Usuario</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>E-mail</th>
                <th>Fecha Creación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in todos_usuarios %}
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nombre }} {{ usuario.apellido }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.created_at }}</td>
                <td>
                    <a href="/usuarios/{{ usuario.id }}">Ver</a> |
                    <a href="/usuarios/editar/{{ usuario.id }}">Editar</a> |
                    <a href="/usuarios/borrar/{{ usuario.id }}" onclick="return confirm('¿Seguro que quieres eliminar este usuario?')">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
